<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/src/css/nav.css" />
    <link rel="stylesheet" href="/src/css/signup.css" />
  </head>
  <body>
    <!-- NavBar -->
    <div class="navbar">
      <nav>
        <h1>PC Parts</h1>
        <div class="right">
          <ul>
            <li><a href="/src/html/index.html">Home</a></li>
            <li><a href="/src/html/contact.html">Contact</a></li>
            <li id="login"><a href="/src/html/login.html">login</a></li>
            <li id="signup"><a href="/src/html/signup.html">signup</a></li>
            <li id="logout" style="display: none">LogOut</li>
            <li id="cart" style="display: none">
              <a href="/src/html/cart.html">Cart</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="content">
      <div class="main">
        <h1>Sign up</h1>

        <form id="userForm" action="" method="post">
          <input
            id="name"
            type="text"
            name="name"
            placeholder="Your Name"
            required
          />
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Email"
            required
          />
          <input
            id="password"
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <input
            type="password"
            name="confirm_password"
            placeholder="Confirm Password"
            required
          />
          <button type="submit">Sign up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log in</a></p>
      </div>
      <pre id="response"></pre>
      <!-- Ensure this element is present in the DOM -->
    </div>
    <script src="/src/js/signup.js"></script>
    <script src="/src/js/nav.js"></script>
  </body>
</html>
